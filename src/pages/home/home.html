<ion-header>
  <ion-navbar>
    <ion-title>Family</ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click) = "add()"> Push</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput) = "getItems($event)"></ion-searchbar>      
  <ion-list>
    <ion-item-sliding *ngFor = "let address of addresses" #slidingItem>
      <ion-item [ngClass] = "{Like: address.status == 'favorite'}" (click) = "goDetails(address)" detail-push>
       {{address.name}}<br>
       {{address.phone_number}}
     </ion-item>
     <ion-item-options side = "right" (ionSwipe) = "remove(address)">
       <button ion-button icon-only color = "secondary" (click) = "favorite(address)">
         <ion-icon name = "star-outline"></ion-icon>
       </button>
     </ion-item-options>
  </ion-item-sliding>
  </ion-list>
</ion-content>
