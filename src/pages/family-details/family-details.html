<ion-header>

  <ion-navbar>
    <ion-title>{{familyDetail.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h1 padding>{{familyDetail.name}}</h1>
  <ion-card>
    <ion-card-header>
      Family Details
    </ion-card-header>
    <ion-card-content>
      phone number: {{familyDetail.phone_number}}<br>
      address: {{familyDetail.address}}
    </ion-card-content>
  </ion-card>
</ion-content>
